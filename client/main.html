<head>
	<title>SocialBook</title>
</head>

<body>
	<div class="container">
		{{>profile}}
	</div>
</body>

<template name ="profile">
	<div class="row justify-content-around">
		<div class="col-sm-3">
			<h1>Social Book</h1>
		</div>
	</div>
	<div class="row justify-content-around">
		<div class="col-sm-4">
			<img class = "profilePic" src = "rock.png" alt="rock">
		</div>
	</div>
	<div class="row justify-content-around">
		<div class="col-sm-3">
			<h1>Name</h1>
		</div>
	</div>
	<div class ="row justify-content-around">
		<div class="row justify-content-between">
			<div class="col-sm-3">
				<button class = "js-like">Like</button>
			</div>
			<div class="col-sm-3">
				<button class = "js-dislike">Dislike</button>
			</div>
		</div>
	</div>
</template>
